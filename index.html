    rel="stylesheet" />

  <!-- Font Awesome CDN and kit -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

  <!-- Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="n-queen">
    <div class="inputbox">
      <input type="number" class="numberbox" id="numberbox" required />
      <label>Enter total Queens: </label>
      </div>

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="0" max="100" value="60" />
      <div id="progress-bar"></div>
      </div>

    <button class="play-button" id="play-button">
      <i class="fa fa-play" aria-hidden="true"></i> Play
    </button>
    </div>

  <div class="queen-arrangement" id="queen-arrangement"></div>
  <div id="n-queen-board"></div>
<!-- Page loader -->
<div class="loader">
  <div class="container">
    <div class="chess-icon"></div>
  </div>
</div>



<section class="popup">

  <div class="container">
    <div class="row">

      <div class="col-sm-12 popup-content">
        <div
          class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
          role="alert" data-brk-library="component__alert">

          <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
          <strong class="font__weight-semibold">Queen value should be between 2 and 8</strong>
          <div class="close-btn">
            <i class="fa fa-times warning"></i>
          </div>
        </div>

      </div>


    </div>
  </div>
</section>





<script defer src="app.js"></script>
</body>

</html>
